<script>
    let arr = [5,6,8,4,5,6,3,2,5,6,7,9,0,8,7,6,54,2];
    document.write("<br> orignal array : "+arr);
    let n = arr.length;
    let sum = 0;
    for(let element of arr){
        sum +=element
    }
    document.write("<br> sum of array elements :"+sum);
    document.write(`<br> average of array elements : ${parseInt(sum/n)}`);
</script>
