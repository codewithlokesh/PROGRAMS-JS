<script>
     var arr = [8,5,9,4,6,8,3,10];
    let n = arr.length
    document.write("<br> Orignal array : "+arr);

    for(let i=0; i<n; i++){
        let index = i;
        for(let j=i+1; j<n; j++ ){
            if(arr[j]<arr[index]){
                index = j
            }
            
        }
        let temp  = arr[index]
            arr[index] = arr[i]
            arr[i] = temp
    }
    document.write("<br> After sorting : "+arr);
</script>
