    <script>
        let variable =0;
        const events = document.querySelector('div')
        const increaseNum = document.querySelector('#count')
        // events.addEventListener('keydown', function(e){

        // },false)

  
        window.addEventListener('keyup',function(e){
            if(e.key==' '){
                increaseNum.innerHTML += ' '
            }
            else if(e.key=='Enter'){
                increaseNum.innerHTML += `<br>`
            }
            else if(e.key == 'Backspace')
            {
                    const currentText = increaseNum.innerHTML;
                    console.log(currentText.length)
                    increaseNum.innerHTML = currentText.slice(0,-1)
            }
            else if(e.key =="Tab"){
                increaseNum.innerHTML +=""
            }
            else{
                increaseNum.innerHTML +=e.key;
            }
            
        })
    </script>
