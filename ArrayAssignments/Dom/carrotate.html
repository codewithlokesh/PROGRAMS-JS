<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  
  0%   {top: 500px; left: 0px; background: red;}
   
  25%  {top: 500px;  left: 900px; background: blue;}
  50%  {top: 0px;  left: 900px; background: yellow; transform: rotate(-90deg);}
  75%  {top: 0px;  left: 0px; background: green; transform: rotate(-180deg);}
  100% {top: 600px;  left: 0px; background: red; transform: rotate(-360deg);} 
}
</style>
</head>
<body>

<h1>car rotation</h1>

<div><img src="OIP.jpg" alt="" width="100%" height="100%"></div>

</body>
</html>
