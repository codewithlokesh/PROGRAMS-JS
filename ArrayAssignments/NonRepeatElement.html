<script>
   
    let a = [-1, 2, -1, 3, 2]
    let n  = a.length
    document.write("<br> Array  : "+a)
    
    function repeatCheck(){
        a.sort(function (a,b){
            return a-b;
        })
        for(let i=0; i<n; i+=2){
            if(a[i]!=a[i+1]){
                return a[i]
            }
        }
        return 0
    }
    document.write("<br> Non Repeated Element : ",repeatCheck());
    
</script>
