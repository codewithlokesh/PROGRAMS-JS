<script>
    let arr = [5,6,8,4,5,6,3,2,5,6,7,9,0,8,7,6,54,2, 1, 2, 0, 1,2 ];
    document.write("<br> orignal array : "+arr);
    let n = arr.length;

    for(let i=0; i<n; i++){
        for(let j=i+1; j<n; j++){
            if(arr[i]>arr[j]){
                let temp  = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            else if(arr[i]>2){
                arr.splice(i,1);
            }
        }
    }
    document.write("<br> Sorted  array : "+arr);
</script>
