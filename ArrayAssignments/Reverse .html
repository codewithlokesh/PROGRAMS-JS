<script>
    let arr = [145, 874, 698, 254, 321, 956]
    let n = arr.length;
    document.write(`<br> Orignal  array is ${arr}`);
    for(let i=0; i<n; i++){
        let reverse = 0;
        while(arr[i]>0){
            let rem = arr[i]%10;
            reverse = reverse*10+rem;
            arr[i] = parseInt(arr[i]/10)
        }
        arr[i] = reverse;
    }
    document.write(`<br> Reversed array is ${arr}`);
</script>
