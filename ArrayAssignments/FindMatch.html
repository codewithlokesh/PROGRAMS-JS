<script>
    let a = [1, 5, 10, 20, 40, 80]
    let b = [6, 7, 20, 80, 100]
    let c = [3, 4, 15, 20, 30, 70, 80, 120]

    document.write("<br> Array 1st : "+a)
    document.write("<br> Array second : " + b)
    document.write("<br> third array :"+c+"<br>")
    for(let i=0; i<a.length; i++){
        for(let j=0; j<b.length; j++){
            for(let k = 0; k<c.length; k++){
                if(a[i]==b[j] && a[i] == c[k]){
                    document.write("<br> Common element in the arrys is :"+a[i]);
                }
            }
        }
    }
</script>
