<script>
    var arr = [8,5,9,4,6,8,3,10];
    var arr2=[];
    let n = arr.length
    document.write("<br> Orignal array : "+arr);
   
    for(let j=1;j<n;j++)
       {
           for(let i=0;i<n-1;i++)
           {
              if(arr[i]>arr[i+1])
              {
                 temp=arr[i];
                 arr[i]=arr[i+1];
                 arr[i+1]=temp;
              }
              if(arr[i] == arr[i+1]){
                arr.splice(i+1,1);
            }
           }     
       }
    
    let a = arr[0]; 

for (let i = 0; i < arr.length; i++) {
    if (a++ == arr[i]) {
        arr2.push(arr[i]);
    }
}
   document.write("<br>After Check :"+arr2);
</script>
