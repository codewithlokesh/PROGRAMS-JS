<script>
   
    let a = [3, 4, 15, 20, 30, 70, 80, 120, 15, 15, 20, 70, 20, 120]
    let n  = a.length
    document.write("<br> Array  : "+a)
    
    function repeatCheck(){
            for(let i=0; i<n; i++){
            
                for(let j = i+1; j<n; j++){
                    if(a[i]==a[j]){
                        
                        return a[i]
                        
                    }
                }
            }
            return null
    }
    document.write("<br> REpeated Element : ",repeatCheck());
    
</script>
