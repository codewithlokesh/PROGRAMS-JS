<script>
    let arr = [5,6,8,4,5,6,3,2,5,6,7,9,0,8,7,6,54,2];
    document.write("<br> Original array :"+arr)
    let min = arr[0];
    let max = arr[0];
    for (let i=0; i<arr.length; i++){
        if(min>arr[i]){
            min = arr[i];
        }
        else if(max<arr[i]){
            max =arr[i];
        }
    }
    document.write("<br> Minimum element in arr is : "+min);
    document.write("<br> Maximum  element in arr is : "+max);
</script>
