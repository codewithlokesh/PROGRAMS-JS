<script>
    function min(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    function max(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }
    var arr = [5, 8, 56, 34, 89];
    document.write(`min: ${min(arr)}, max: ${max(arr)}`);
</script>
