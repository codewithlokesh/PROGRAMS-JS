<script>
    function oneCycle(a) {
        document.write(a + "<br><br>");
        var temp = a[0];
        for (var i = 0; i < a.length - 1; i++) {
            a[i] = a[i + 1];
        }
        a[a.length - 1] = temp;
        return a;
    }
    var a = [4, 5, 6, 7, 8, 9, 10, 11, 12];
    document.write(oneCycle(a));
</script>
