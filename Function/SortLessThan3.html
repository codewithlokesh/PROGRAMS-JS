<script>
    function sortArrayLessThan3(arr) {
        document.write("<br>" + arr)
        for (let i = 0; i < arr.length; i++) {

            for (let j = 0; j < arr.length; j++) {
                if (arr[i] > 2) {
                    arr.splice(i, 1);
                    i--; break;
                }
                if (arr[i] < arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    var arr = [9, 76, 0 , 2, 45, 1, 0, 54, 34, 65, 5, 3, 44, 0, 6, 2, 1];
    document.write("<br>"+sortArrayLessThan3(arr));
</script>
