<pre>
    <script>
        let n = prompt("Enter number of rows")*1;
        document.write("<br>");
        for(let i=n; i>=1; i--){
            for(let j=n;j>i; j--){
                document.write(" ");
            }
            for(let k=1; k<=(i*2-1); k++){
                document.write("*");
            }
            document.writeln();
        }
    </script>
</pre>
