<script>
    var start = parseInt(prompt("Enter the starting number:"));
    var end = parseInt(prompt("Enter the ending number:"));

    for (var i = start; i <= end; i++) {
            document.write("Multiplication table for " + i + ":<br>");
            for (var j = 1; j <= 10; j++) {
                document.write(i + " * " + j + " = " + (i * j) + "<br>");
            }
            document.write("<br>");
        }

</script>
