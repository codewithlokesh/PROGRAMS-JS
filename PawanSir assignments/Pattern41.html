<pre>
<script>
    let n = prompt("Enter number of rows")*1;
    for(let i=0; i<n; i++){
            for(let j=1; j<=(n*2); j++){
                if(j<=n-i || j>n+i){
                    document.write("*");
                }
                else{
                    document.write(" ");
                }
            }
            document.write("<br>");
        }
        for(let i=n-1; i>=0; i--){
            for(let j=1; j<=(n*2); j++){
                if(j<=n-i || j>n+i){
                    document.write("*");
                }
                else{
                    document.write(" ");
                }
            }
            document.write("<br>");
        }
</script>
</pre>
