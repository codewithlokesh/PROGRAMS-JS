<pre>
<script>
    let n = prompt("Enter number of rows")*1;
    for(let i=1; i<=n; i++){
             let letter = 64;
            for(let j=n-i; j>=1; j--){
                document.write("  ");
            }
            for(let k=1; k<=(i*2)-1; k++){
                document.write(String.fromCharCode(++letter)+" ");
                if(k==i){
                    for(let m = i-1;m>=1;m-- ){
                        document.write(String.fromCharCode(--letter)+" ");
                    }
                    break;
                }
            }
            document.write("<br>");
        }
</script>
</pre>
