<script>
 const currentUnit = parseInt(prompt("Enter your current month Unit"));
 const previousUnit = parseInt(prompt("Enter your previous month Unit"));
        Unit = currentUnit- previousUnit;
		 if(Unit <= 100)
		 document.write("Your Electricity Amount is : "+(Unit*5)+"Rs..");
		 else{
		 	 if(Unit <= 200)
              document.write("Your Electricity Amount is : "+(Unit*7.5)+"Rs..");
		 	 
		 	 else{
		 	 	if(Unit <=300)
		 	 	document.write("Your Electricity Amount is : "+(Unit*12.5)+"Rs..");
		 
		 
		 	     }
		    }
</script>
