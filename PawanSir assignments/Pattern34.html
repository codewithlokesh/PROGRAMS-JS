<pre>
<script>
    let n = prompt("Enter number of rows")*1;
    for(let i=1; i<=n; i++){
            for(let j=1; j<=i; j++){
                if(j==i|| j%2!=0&&i%2!=0 || j%2==0 && i%2==0){
                    document.write("1 ");
                }
                else{
                    document.write("0 ");
                }
            }
           document.writeln();
        }
</script>
</pre>
