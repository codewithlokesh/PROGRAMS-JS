<script>
    let S = prompt("Enter any String to check Palindrome");

    // code here
    let reversedString = "";
    for (let i = S.length - 1; i >= 0; i--) {
        reversedString += S.charAt(i);
    }
    if (reversedString === S) {
        document.write("It is palindrome");
    } else {
        document.write("It is not palindrome");
    }
</script>
