<script>

    let raw = prompt("Enter the number of raw");
    for (let i = raw; i >= 1; i--) {
        for (let j = raw; j >  i; j--) {
            document.write("&nbsp;&nbsp;&nbsp;");
        }
        for(let k=1; k<=2*i-1; k++){
            if(i==raw || k==1 || k==2*i-1)
            document.write(k+"&nbsp;")
            else
            document.write("+&nbsp;")
        }
        document.write("<br>")
    }
</script>
