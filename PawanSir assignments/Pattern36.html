<pre>
    <script>
        let n = prompt("enter number of rows")
        let count = 0;
        document.write("<br>");
        for(let i=1; i<=n; i++){
            for(let j=1;j<=i; j++){
                document.write(count+" ");
                count++;
            }
            document.writeln();
        }
    </script>
</pre>
