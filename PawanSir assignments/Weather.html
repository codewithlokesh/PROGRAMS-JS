<script>
    let wheather = prompt("Enter your tempreture")*1;
    if(wheather<0)
               	document.write("It's freezing");
    else if(wheather>0)
                document.write("Winter");
    else if(wheather>23)
               	document.write("Good Tempreture");
    else if(wheather>30)
               	document.write("Sunny");
    else if(wheather>40)
               	document.write("Hot");
    else
               	document.write("To Hot");
               
        
</script>
